<!DOCTYPE html>
<meta charset="utf-8">
<style>
    #sphere {
        stroke: #444;
        stroke-width: 2;
        fill: #b5aeae;
    }
    .polygons {
        stroke: #444;
        stroke-width: 2;
        fill: none;
    }

    .sites {
        stroke: black;
        stroke-width: 0.5px;
        fill: #c25353;
    }

    .links {
        stroke: black;
        stroke-width: 1;
        fill: none;
    }
    .graticule {
      stroke: grey;
      stroke-width: .2;
      fill: none;
    }

    body{
      background-color: white;
    }

</style>


<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-delaunay@5"></script>
<script src="https://unpkg.com/d3-geo-voronoi@1.5"></script>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="dotparser.min.js"></script>

<script src='data.js'></script>
<script src="sphere.js"></script>

<body>
  <div id="div1" style="display:inline-block; height:100%; width: 80%; position: absolute;">
    <svg id="view1" width="100%" height="100%"></svg>
    <div id='selection' style="height:30px; width=5%; display:inline-block; position: absolute;">
    <select name="Projection" id="projection" onchange="changeProjection()">
      <option value="orthographic">Orthographic</option>
      <option value="stereographic">Stereographic</option>
      <option value="mercator">Mercator</option>
      <option value="equalearth">Equal Earth</option>
    </select>
    <br>Axis of rotation
    <input type="range" min="-180" max="180" value="0" class="slider" id="pitch" oninput="sliderchange()"></input>
  </div>
  </div>

</body>
